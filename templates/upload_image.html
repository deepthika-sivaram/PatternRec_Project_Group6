<!-- templates/upload_image.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit & Variation Classifier</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ONNX Runtime -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js" defer></script>

  <!-- Your custom script -->
  <script type="module" src="{{ url_for('static', filename='cv.js') }}" defer></script>

  <style>
    body { background-color: #f8f9fa; }
    .btn-green { background-color: #28a745; color: white; }
    .btn-green:hover { background-color: #218838; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4 text-success">Fruit & Variation Classifier</h1>

    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Upload Your Image</h5>
        <p class="card-text">Select a fruit photo to classify:</p>
        <label class="btn btn-green">
          Choose Image
          <input type="file" id="img-upload" accept="image/*" hidden>
        </label>
        <div class="text-center mt-3">
          <img
            id="preview"
            class="img-fluid rounded border border-secondary"
            width="224"
            height="224"
            alt="Preview"
          />
        </div>
      </div>
    </div>

    <!-- Results -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Classification Results</h5>
        <p><strong>Produce:</strong> <span id="produce-label" class="text-success fw-bold">—</span></p>
        <p><strong>Variation:</strong> <span id="variation-label" class="text-success fw-bold">—</span></p>
      </div>
    </div>
  </div>
</body>
</html>
